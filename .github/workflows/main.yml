on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17' # Use a supported version
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter build apk --release --split-per-abi
      - run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          zip -r "app_ios_${TIMESTAMP}.ipa" Payload
          mv "app_ios_${TIMESTAMP}.ipa" ../
      - name: Upload APK and IPA files
        uses: actions/upload-artifact@v3
        with:
          name: release-artifacts
          path: |
            build/app/outputs/apk/release/*.apk
            build/ios/iphoneos/app_ios_${TIMESTAMP}.ipa
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk,build/ios/iphoneos/app_ios_${TIMESTAMP}.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
      - name: Send notification to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "New Flutter release build is available. Version: v1.0.${{ github.run_number }}\nAndroid APK: app_android_${TIMESTAMP}.apk\niOS IPA: app_ios_${TIMESTAMP}.ipa"
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
